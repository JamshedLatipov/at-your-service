<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden">
    <div class="flex-grow">
        <main class="p-6 @container">
            <div class="flex flex-col gap-6 items-center">
                <!-- Profile Section -->
                <div class="flex gap-4 flex-col items-center">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-28 w-28 border-4 border-white shadow-md"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD29z2xtsmcGfJMM6-IX5a4X8CLmaGlbMbr3FQ5L4vxzc0LOhmnYuhd5KfY09mffbBc0CiGoISAzGwH5xSjJwy4PltqfeEfaq8XI_wzAenszizsKOfzkkv2jLfXXcPrYSNy3bEzSt99bTCpToJmcrbYFe7jgoVU9M1Iqi10PD41ejbmrALeJI7O_MJ-rqQ6NYYTwyUoS21Vn7Mp3KpfbH19R6DlsLOMGqfiW9ychYkIUSkj-yJvre6-RMeHA98BM1EyQHCcJsMygg");'>
                    </div>
                    <div class="flex flex-col items-center justify-center gap-1">
                        <p
                            class="text-[var(--secondary-900)] text-2xl font-bold leading-tight tracking-[-0.015em] text-center">
                            Ethan Carter</p>
                        <p class="text-[var(--secondary-500)] text-base font-normal leading-normal text-center">Master
                        </p>
                        <p class="text-[var(--secondary-400)] text-sm font-normal leading-normal text-center">Joined
                            2021</p>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-3 gap-4 w-full">
                    <div class="flex flex-col gap-1.5 rounded-xl border border-[var(--secondary-100)] bg-[var(--secondary-50)] p-4 items-center text-center"
                        *ngFor="let stat of stats">
                        <p class="text-[var(--secondary-900)] tracking-tight text-3xl font-bold leading-tight">
                            {{stat.value}}</p>
                        <div class="flex items-center gap-1">
                            <svg *ngIf="stat.icon === 'star'" class="text-yellow-400" fill="currentColor" height="16"
                                width="16" viewBox="0 0 256 256">
                                <path
                                    d="M239.2,97.29a16,16,0,0,0-13.81-11L166,81.17,142.72,25.81h0a15.95,15.95,0,0,0-29.44,0L90.07,81.17,30.61,86.32a16,16,0,0,0-9.11,28.06L66.61,153.8,53.09,212.34a16,16,0,0,0,23.84,17.34l51-31,51.11,31a16,16,0,0,0,23.84-17.34l-13.51-58.6,45.1-39.36A16,16,0,0,0,239.2,97.29Z">
                                </path>
                            </svg>
                            <p class="text-[var(--secondary-500)] text-sm font-medium leading-normal">{{stat.label}}</p>
                        </div>
                    </div>
                </div>

                <!-- View Available Requests Button -->
                <div class="w-full">
                    <a routerLink="/requests/available"
                        class="flex items-center justify-center gap-2 rounded-lg bg-[var(--primary-500)] px-4 py-3 text-center text-base font-bold text-white shadow-sm transition-colors hover:bg-[var(--primary-600)]">
                        <svg class="lucide lucide-clipboard-list" fill="none" height="20" width="20"
                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24">
                            <rect height="4" rx="1" ry="1" width="8" x="8" y="2"></rect>
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <path d="M12 11h4"></path>
                            <path d="M12 16h4"></path>
                            <path d="M8 11h.01"></path>
                            <path d="M8 16h.01"></path>
                        </svg>
                        <span>View Available Requests</span>
                    </a>
                </div>

                <!-- Order Requests Section -->
                <div class="w-full">
                    <h2
                        class="text-[var(--secondary-900)] text-xl font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">
                        Order Requests</h2>
                    <div class="flex flex-col gap-4">
                        <div *ngFor="let request of orderRequests"
                            class="rounded-xl border border-[var(--secondary-100)] bg-white p-4 flex flex-col gap-4">
                            <div class="flex justify-between items-start">
                                <div class="flex flex-col gap-1">
                                    <p class="text-base font-bold text-[var(--secondary-900)]">{{request.name}}</p>
                                    <p class="text-sm text-[var(--secondary-500)]">{{request.service}}</p>
                                </div>
                                <p class="text-sm font-medium text-[var(--secondary-700)]">{{request.date}}</p>
                            </div>
                            <p class="text-sm text-[var(--secondary-600)]">"{{request.description}}"</p>
                            <div class="flex gap-3">
                                <button
                                    class="flex-1 rounded-lg bg-[var(--primary-500)] px-4 py-2 text-center text-sm font-bold text-white hover:bg-[var(--primary-600)] transition-colors">Accept</button>
                                <button
                                    class="flex-1 rounded-lg bg-[var(--secondary-100)] px-4 py-2 text-center text-sm font-bold text-[var(--secondary-700)] hover:bg-[var(--secondary-200)] transition-colors">Reject</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Manage Profile Section -->
                <div class="w-full">
                    <h2
                        class="text-[var(--secondary-900)] text-xl font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">
                        Manage Profile</h2>
                    <div class="flex flex-col rounded-xl overflow-hidden border border-[var(--secondary-100)]">
                        <a *ngFor="let item of profileItems" [routerLink]="item.link"
                            class="flex items-center gap-4 bg-white px-4 py-3.5 hover:bg-[var(--secondary-50)] transition-colors duration-200">
                            <div
                                class="text-[var(--primary-500)] flex items-center justify-center rounded-lg bg-[var(--primary-50)] shrink-0 size-10">
                                <svg fill="currentColor" height="24" width="24" viewBox="0 0 256 256">
                                    <path *ngIf="item.icon === 'user'"
                                        d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                                    </path>
                                    <path *ngIf="item.icon === 'list'"
                                        d="M80,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H88A8,8,0,0,1,80,64Zm136,56H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Zm0,64H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16ZM44,52A12,12,0,1,0,56,64,12,12,0,0,0,44,52Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,116Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,180Z">
                                    </path>
                                    <path *ngIf="item.icon === 'calendar'"
                                        d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM72,48v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80H48V48ZM208,208H48V96H208V208Z">
                                    </path>
                                    <path *ngIf="item.icon === 'star'"
                                        d="M239.2,97.29a16,16,0,0,0-13.81-11L166,81.17,142.72,25.81h0a15.95,15.95,0,0,0-29.44,0L90.07,81.17,30.61,86.32a16,16,0,0,0-9.11,28.06L66.61,153.8,53.09,212.34a16,16,0,0,0,23.84,17.34l51-31,51.11,31a16,16,0,0,0,23.84-17.34l-13.51-58.6,45.1-39.36A16,16,0,0,0,239.2,97.29Zm-15.22,5-45.1,39.36a16,16,0,0,0-5.08,15.71L187.35,216v0l-51.07-31a15.9,15.9,0,0,0-16.54,0l-51,31h0L82.2,157.4a16,16,0,0,0-5.08-15.71L32,102.35a.37.37,0,0,1,0-.09l59.44-5.14a16,16,0,0,0,13.35-9.75L128,32.08l23.2,55.29a16,16,0,0,0,13.35,9.75L224,102.26S224,102.32,224,102.33Z">
                                    </path>
                                    <path *ngIf="item.icon === 'eye'"
                                        d="M247.31,124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57,61.26,162.88,48,128,48S61.43,61.26,36.34,86.35C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.5c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208s66.57-13.26,91.66-38.34c18.83-18.83,27.3-37.61,27.65-38.4A8,8,0,0,0,247.31,124.76ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.47,133.47,0,0,1,25,128,133.33,133.33,0,0,1,48.07,97.25C70.33,75.19,97.22,64,128,64s57.67,11.19,79.93,33.25A133.46,133.46,0,0,1,231.05,128C223.84,141.46,192.43,192,128,192Zm0-112a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Z">
                                    </path>
                                </svg>
                            </div>
                            <p class="text-[var(--secondary-900)] text-base font-medium leading-normal flex-1 truncate">
                                {{item.label}}</p>
                            <svg class="text-[var(--secondary-400)]" fill="currentColor" height="20" width="20"
                                viewBox="0 0 256 256">
                                <path
                                    d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
