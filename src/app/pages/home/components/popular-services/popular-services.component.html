<div class="grid grid-cols-2 gap-x-6 gap-y-8 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-6">
    <div *ngFor="let service of services" class="group relative cursor-pointer">
        <div class="aspect-square w-full overflow-hidden rounded-lg">
            <img [src]="service.imageUrl" [alt]="service.name"
                class="h-full w-full object-cover object-center group-hover:opacity-90 transition-opacity">
        </div>
        <h3 class="mt-3 text-sm font-medium text-center text-[var(--brand-text-primary)]">
            <a href="#">
                <span class="absolute inset-0"></span>
                {{service.name}}
            </a>
        </h3>
    </div>
</div>
