<div class="fixed bottom-0 left-0 right-0 z-50 bg-white">
    <div class="flex gap-2 border-t border-[#f1f2f4] bg-white px-4 pb-3 pt-2">

            class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#6a7681]">
            <div [class]="'flex h-8 items-center justify-center ' + (activeIndex === i ? 'text-[#121416]' : 'text-[#6a7681]')"

                [attr.data-weight]="activeIndex === i ? 'fill' : 'regular'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                    viewBox="0 0 256 256">
